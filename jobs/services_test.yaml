device_type: mbed
job_name: run experimental services integration test
timeouts:
  job:
    minutes: 60
  action:
    minutes: 60
  connection:
    minutes: 60
visibility: public
priority: medium
actions:
- deploy:
    to: docker
    image:
      name: mbedoslava/mbed-os-env-cmake:latest
- boot:
    method: docker
    command: bash
    prompts: ['root@lava:']
- test:
    timeout:
      minutes: 60
    definitions:
    - from: inline
      name: services-inline
      path: inline/services.yaml
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: servies-integration-tests
        run:
          steps:
          - REPOSITORY=""
          - SHA=""
          - USER_TOKEN=""
          - bash /opt/lava-worker/mbed-os-lava-scripts/scripts/bootstrap.sh
          - STATE="failure"
          - bash /opt/lava-worker/mbed-os-lava-scripts/scripts/services_test.sh "https://github.com/${REPOSITORY}.git" "$SHA" && STATE="success" "$USER_TOKEN"
          - bash /opt/lava-worker/mbed-os-lava-scripts/scripts/report_status.sh "$USER_TOKEN" "$REPOSITORY" "$SHA" "$STATE"
          - if [ "$STATE" = "failure" ]; then lava-test-raise "FAILED"; fi

