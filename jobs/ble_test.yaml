device_type: mbed
job_name: ble integration test suite
timeouts:
  job:
    minutes: 600
  action:
    minutes: 600
  connection:
    minutes: 600
visibility: public
priority: medium
actions:
- deploy:
    to: docker
    image:
      name: mbedoslava/mbed-os-env-cmake:latest
- boot:
    method: docker
    command: bash
    prompts: ['root@lava:']
- test:
    timeout:
      minutes: 600
    definitions:
    - from: inline
      name: ble-inline
      path: inline/ble.yaml
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: run-ble-integration-test
        run:
          steps:
          - REPOSITORY=""
          - SHA=""
          - GITHUB_CREDS=""
          - apt-get update && apt-get install -y jq p7zip-full
          - git clone https://github.com/ARMmbed/mbed-os-lava-scripts.git
          - bash mbed-os-lava-scripts/scripts/ble_test.sh "${REPOSITORY}" "$SHA" || lava-test-raise "FAILED"

